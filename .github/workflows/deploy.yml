name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages  # The target branch to deploy to
        folder: src  # The folder to deploy
        token: ${{ secrets.GITHUB_TOKEN }}  # or ${{ secrets.YOUR_CUSTOM_SECRET }} if using a PAT

